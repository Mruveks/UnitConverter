<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="converter">
        <h1>Length Converter</h1>

        <div class="inputs">
            <select id="inputType">
                <option value="kilometre">Kilometre</option>
                <option value="hectometre">Hectometre</option>
                <option value="ecametre">Decametre</option>
                <option value="metre">Metre</option>
                <option value="decimetre">Decimetre</option>
                <option value="centimetre">Centimetre</option>
                <option value="millimetre">Millimetre</option>
            </select>

            <select id="resultType">
                <option value="kilometre">Kilometre</option>
                <option value="hectometre">Hectometre</option>
                <option value="decametre">Decametre</option>
                <option value="metre">Metre</option>
                <option value="decimetre">Decimetre</option>
                <option value="centimetre">Centimetre</option>
                <option value="millimetre">Millimetre</option>
            </select>
        </div>
        <div class="result">
            <input type="text" placeholder="input" id="input">
            <span>=</span>
            <input type="text" placeholder="result" id="result">
        </div>
    </div>
    <div class="converter">
        <h1>Mass Converter</h1>

        <div class="inputs">
            <select id="inputType2">
                <option value="kilogram">Kilogram</option>
                <option value="hectogram">Hectogram</option>
                <option value="decagram">Decagram</option>
                <option value="gram">Gram</option>
                <option value="decigram">Decigram</option>
                <option value="centigram">Centigram</option>
                <option value="milligram">Milligram</option>
            </select>

            <select id="resultType2">
                <option value="kilogram">Kilogram</option>
                <option value="hectogram">Hectogram</option>
                <option value="decagram">Decagram</option>
                <option value="gram">Gram</option>
                <option value="decigram">Decigram</option>
                <option value="centigram">Centigram</option>
                <option value="milligram">Milligram</option>
            </select>
        </div>
        <div class="result">
            <input type="text" placeholder="input" id="input2">
            <span>=</span>
            <input type="text" placeholder="result" id="result2">
        </div>
    </div>
    <div class="converter">
        <h1>Capacity Converter</h1>

        <div class="inputs">
            <select id="inputType3">
                <option value="kilolitre">Kilolitre</option>
                <option value="hectolitre">Hectolitre</option>
                <option value="decalitre">Decalitre</option>
                <option value="litre">litre</option>
                <option value="decilitre">Decilitre</option>
                <option value="centilitre">Centilitre</option>
                <option value="millilitre">Millilitre</option>
            </select>

            <select id="resultType3">
                <option value="kilolitre">Kilolitre</option>
                <option value="hectolitre">Hectolitre</option>
                <option value="decolitre">Decalitre</option>
                <option value="litre">litre</option>
                <option value="decilitre">Decilitre</option>
                <option value="centilitre">Centilitre</option>
                <option value="milliglitre">Millilitre</option>
            </select>
        </div>
        <div class="result">
            <input type="text" placeholder="input" id="input3">
            <span>=</span>
            <input type="text" placeholder="result" id="result3">
        </div>
    </div>
    <div class="converter">
        <h1>Crypto => USD converter</h1>

        <div class="inputs">
            <select id="inputType4">
                <option value="btc">Bitcoin</option>
                <option value="eth">Ethereum</option>
                <option value="avax">Avalanche</option>
                <option value="sol">Solana</option>
                <option value="matic">Polygon</option>
                <option value="ada">Cardano</option>
                <option value="doge">Doge</option>
            </select>

            <select id="resultType4">
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="gbp">GBP</option>
                <option value="yen">YEN</option>
                <option value="pln">PLN</option>
                <option value="chf">CHF</option>
                <option value="rub">RUB</option>
            </select>
        </div>
        <div class="result">
            <input type="text" placeholder="input" id="input4">
            <span>=</span>
            <input type="text" placeholder="result" id="result4">
        </div>
    </div>
    <div class="converter">
        <h1>Temperature Converter</h1>

        <div class="inputs">
            <select id="inputType5">
                <option value="celcius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>

            </select>

            <select id="resultType5">
                <option value="celcius">Celcius</option>

        </div>
    </div>
    <div class="converter">
        <h1>Time Converter</h1>

        <div class="inputs">
            <select id="inputType6">
                <option value="millennium">Millennium</option>
                <option value="century">Century</option>
                <option value="decade">Decade</option>
                <option value="year">Year</option>
                <option value="month">Month</option>
                <option value="week">Week</option>
                <option value="day">Day</option>
                <option value="hour">Hour</option>
                <option value="minute">Minute</option>
                <option value="second">Second</option>
            </select>

            <select id="resultType6">
                <option value="millennium">Millennium</option>
                <option value="century">Century</option>
                <option value="decade">Decade</option>
                <option value="year">Year</option>
                <option value="month">Month</option>
                <option value="week">Week</option>
                <option value="day">Day</option>
                <option value="hour">Hour</option>
                <option value="minute">Minute</option>
                <option value="second">Second</option>
            </select>
        </div>
        <div class="result">
            <input type="text" placeholder="input" id="input6">
            <span>=</span>
            <input type="text" placeholder="result" id="result6">
        </div>
    </div>
<script src="./CapacityConverter.js"></script>
<script src="./LengthConverter.js"></script>
<script src="./MassConverter.js"></script>
<script src="./CryptoConverter.js"></script>

<script src="./TimeConverter.js"></script>
</body>
</html>
