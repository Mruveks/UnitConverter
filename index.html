<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="length_converter">
        <h1>Length Converter</h1>

        <div class="inputs">
            <select id="inputType">
                <option value="kilometre">Kilometre</option>
                <option value="hectometre">Hectometre</option>
                <option value="ecametre">Decametre</option>
                <option value="metre">Metre</option>
                <option value="decimetre">Decimetre</option>
                <option value="centimetre">Centimetre</option>
                <option value="millimetre">Millimetre</option>
            </select>

            <select id="resultType">
                <option value="kilometre">Kilometre</option>
                <option value="hectometre">Hectometre</option>
                <option value="decametre">Decametre</option>
                <option value="metre">Metre</option>
                <option value="decimetre">Decimetre</option>
                <option value="centimetre">Centimetre</option>
                <option value="millimetre">Millimetre</option>
            </select>
        </div>
        <div class="result">
            <input type="text" placeholder="input" id="input">
            <span>=</span>
            <input type="text" placeholder="result" id="result">
        </div>
    </div>
    <div class="mass_converter">
        <h1>Mass Converter</h1>

        <div class="inputs">
            <select id="inputType2">
                <option value="kilogram">Kilogram</option>
                <option value="hectogram">Hectogram</option>
                <option value="decagram">Decagram</option>
                <option value="gram">Gram</option>
                <option value="decigram">Decigram</option>
                <option value="centigram">Centigram</option>
                <option value="milligram">Milligram</option>
            </select>

            <select id="resultType2">
                <option value="kilogram">Kilogram</option>
                <option value="hectogram">Hectogram</option>
                <option value="decagram">Decagram</option>
                <option value="gram">Gram</option>
                <option value="decigram">Decigram</option>
                <option value="centigram">Centigram</option>
                <option value="milligram">Milligram</option>
            </select>
        </div>
        <div class="result">
            <input type="text" placeholder="input" id="input2">
            <span>=</span>
            <input type="text" placeholder="result" id="result2">
        </div>
    </div>
    <div class="capacity_converter">
        <h1>Capacity Converter</h1>

        <div class="inputs">
            <select id="inputType3">
                <option value="kilolitre">Kilolitre</option>
                <option value="hectolitre">Hectolitre</option>
                <option value="decalitre">Decalitre</option>
                <option value="litre">litre</option>
                <option value="decilitre">Decilitre</option>
                <option value="centilitre">Centilitre</option>
                <option value="millilitre">Millilitre</option>
            </select>

            <select id="resultType3">
                <option value="kilolitre">Kilolitre</option>
                <option value="hectolitre">Hectolitre</option>
                <option value="decolitre">Decalitre</option>
                <option value="litre">litre</option>
                <option value="decilitre">Decilitre</option>
                <option value="centilitre">Centilitre</option>
                <option value="milliglitre">Millilitre</option>
            </select>
        </div>
        <div class="result">
            <input type="text" placeholder="input" id="input3">
            <span>=</span>
            <input type="text" placeholder="result" id="result3">
        </div>
    </div>
<script src="./CapacityConverter.js"></script>
<script src="./LengthConverter.js"></script>
<script src="./MassConverter.js"></script>
</body>
</html>
